<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>Colmar Academy</title>
</head>
<body>
    <header>
        <div class="navbar-left">
            <embed class="logo" src="resources/assets/images/ic-logo.svg" height="50px"></embed>
            <p class="logotext">
                <span class="logotext-a"><strong>COLMAR</strong></span><span class="logotext-b">ACADEMY</span>
            </p> 
        </div>    
        <nav class="navbar-right">
            <ul>
                <li class="nav-option">On campus</li>
                <li class="nav-option">Online</li>
                <li class="nav-option">For companies</li>
                <li class="nav-option">Sign in</li>
            </ul>
        </nav>
    </header>
    
        <div class="ban-container">
            <div class="ban-img">
                <img src="resources/assets/images/banner.jpg" class="banner-pic" alt="colmar banner">
            </div>
            <div class="ban-txt-con">
                <div class="banner-cpt">Learn something new everyday</div>
                <div class="banner-txt">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
                <button class="banner-btn">Start here</button>
            </div>
        </div>

</body>
</html>
